<div id="breadcrumbs-wrapper" class=" grey lighten-3">
  <div class="section">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Administrador de Examenes Medicos</h5>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12">
      <p class="caption left" style="font-size: 1rem;">Ok Laboratorista! Lo se, puede que tu seccion sea la mas simple, pero no es mi culpa, digo, asi lo especificaba el proyecto. Como sea, en esta parte puedes administrar los examenes de pacientes! Buena Suerte!</p>
    </div>
  </div>
  <div class="divider"></div>

  <div class="center-align" style="margin-top:10px;"> 
    <form id="epaciente" class="center-align">
        <div class="row center-align">
            <div class="col s2"></div>
            <div class="form-group input-field col s5 center-align">
              <input id="codigo" type="text" class="form-control validate" ng-model="code" autocomplete="off" pattern="^[0-9]{15}$" 
              title="Venga tio! Debe de contener 15 digitos" required>
              <label data-error="wrong" data-success="right" for="codigo">Codigo</label>
            </div>
            <button type="button" style="margin:10px 0px 0px 12px" id="submit2" class="btn btn-primary col s3 center-align" ng-click="findSample()">Ir</button>
        </div>
    </form>
  </div>
  <div id="piechart" class="valign-wrapper row center-align z-depth-3" style="margin-top:50px;margin-bottom:50px;min-width: 310px; height: 400px;">
    <h5 class="col s12 center-align">Ingresa el Codigo de Barras de la Muestra!</h5>
  </div>

</div>
