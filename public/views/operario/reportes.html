<div id="breadcrumbs-wrapper" class=" grey lighten-3">
  <div class="section">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Graficos Estadisticos</h5>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <p class="caption" style="font-size: 1rem;">Hola Operador! En esta seccion puedes, bueno, ya lo sabes.</p>
  <div class="divider"></div>

    <form id="getDates">
        <div class="modal-content">
          <div class="modal-body row">
              <div class="form-group input-field col s4">
                <i class="material-icons prefix">schedule</i>
                <input id="start" type="text" class="form-control validate" ng-model="start" style="text-transform: capitalize;" autocomplete="off"  pattern="^(0[1-9]|1[0-2])\/(19|20)\d{2}$" title="MM/YYYY" required>
                <label for="start" data-error="wrong" data-success="right">Fecha Inicio</label>
              </div>
              <div class="form-group input-field col s4">
                <input id="end" type="text" class="form-control validate" ng-model="end" style="text-transform: capitalize;" autocomplete="off"    pattern="^(0[1-9]|1[0-2])\/(19|20)\d{2}$" title="MM/YYYY" required>
                <label for="end" data-error="wrong" data-success="right">Fecha Fin</label>
              </div>
              <div class="col s4 left">
                <button type="submit" class="btn btn-primary" ng-click="generar()" >Generar</button>
              </div>
          </div>
        </div>
    </form>

    <div id="contenedor" class="z-depth-2" style="min-width: 310px; height: 400px; margin: 10px"></div>

    <table id="datatable" style="display:none">
        <thead></thead>
        <tbody></tbody>
    </table>

    <div id="piechart" class="z-depth-2" style="min-width: 310px; height: 400px; margin: 10"></div>

</div>
